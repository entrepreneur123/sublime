<!DOCTYPE html>
<html>
<head>
	<title>contact us</title>
</head>
<body>
	<form name="login"method="post"action="#"enctype="multiport/form-data">

					<td>

		</td>
	</tr>

</tr>
<tr>

	<td>

</tr>

	<input type="date" name="DOB" size="20" maxlength="50" required/>
</td>

	</tr>
	<tr>

	<tr>

	</tr>
	<tr>

		</textarea>

</tr>
<tr>

	<td>

		value="regiseter"/>

		value="clear"/>
	</td>
</tr>
</table>
</fieldset>
</form>
</fieldset>
</form>


</body>
</html>
